theme = "kulderzipken"

[editor]
line-number = "relative"
mouse = false
rulers = [80]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

# Add window split options to go-to-definition
[keys.normal.g.d]
d = ["goto_definition"]
h = ["hsplit", "goto_definition"]
v = ["vsplit", "goto_definition"]